<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel-PPP Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h1 class="text-center mb-4">Editor de Configuração do Accel-PPP</h1>
            <div>
                <!-- Modo Escuro/Claro -->
                <button class="btn btn-light" id="theme-toggle">
                    <i class="fas fa-sun" id="sun-icon"></i><i class="fas fa-moon" id="moon-icon" style="display: none;"></i>
                </button>

                <!-- Logout -->
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <!-- Upload do arquivo de configuração -->
        <div class="mb-4">
            <input type="file" id="config-upload" class="form-control" />
        </div>

        <!-- Área de Configuração -->
        <div id="sections" class="mb-4"></div>

        <!-- Botão para salvar -->
        <div class="text-center">
            <button class="btn btn-success" onclick="saveConfig()">Salvar Configuração</button>
            <button class="btn btn-info" onclick="reloadAccel()">Recarregar Configuração</button>
        </div>

        <!-- Exibir o log do comando de reload -->
        <div id="reload-log" class="mt-3" style="display: none;">
            <pre id="log-output"></pre>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
