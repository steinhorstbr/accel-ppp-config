<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel-PPP Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .loading-btn {
            pointer-events: none;
            opacity: 0.6;
        }
        
        .alert-custom {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }
        
        .restart-indicator {
            border-left: 4px solid #28a745;
        }
        
        .restart-warning {
            border-left: 4px solid #ffc107;
        }
        
        .restart-error {
            border-left: 4px solid #dc3545;
        }

        .dark-theme {
            background-color: #2b2b2b;
            color: #ffffff;
        }

        .dark-theme .card {
            background-color: #3b3b3b;
            border-color: #555;
        }

        .dark-theme .form-control {
            background-color: #4b4b4b;
            border-color: #666;
            color: #ffffff;
        }

        .dark-theme .btn-outline-dark {
            color: #ffffff;
            border-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-network-wired text-primary"></i>
                    Editor de Configuração do Accel-PPP
                </h1>
            </div>
        </div>

        <!-- Barra de Controle -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <!-- Grupo de botões da esquerda -->
                    <div class="btn-group">
                        <button class="btn btn-danger" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                        <button class="btn btn-outline-dark" onclick="toggleTheme()">
                            <i id="theme-icon" class="fas fa-sun"></i>
                        </button>
                    </div>

                    <!-- Grupo central -->
                    <div class="btn-group">
                        <button class="btn btn-warning" onclick="restartService()">
                            <i class="fas fa-redo"></i> Restart Serviço
                        </button>
                        <button class="btn btn-secondary" onclick="reloadConfig()">
                            <i class="fas fa-sync-alt"></i> Reload Config
                        </button>
                    </div>

                    <!-- Grupo da direita -->
                    <div class="btn-group">
                        <a class="btn btn-info" href="/download-config" download>
                            <i class="fas fa-download"></i> Baixar Config
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Upload do arquivo -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-upload"></i> Upload de Configuração
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="file" id="file-upload" class="form-control" accept=".conf,.txt" />
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-success w-100" onclick="uploadConfig()">
                                    <i class="fas fa-cloud-upload-alt"></i> Upload Configuração
                                </button>
                            </div>
                        </div>
                        <small class="form-text text-muted mt-2">
                            <i class="fas fa-info-circle"></i> 
                            O serviço será reiniciado automaticamente após o upload.
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de Configuração -->
        <div class="row">
            <div class="col-12">
                <div id="sections" class="mb-4"></div>
            </div>
        </div>

        <!-- Botão para salvar -->
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-4">
                    <button class="btn btn-success btn-lg px-5" onclick="saveConfig()">
                        <i class="fas fa-save"></i> Salvar Configuração
                    </button>
                    <div class="mt-2">
                        <small class="text-muted">
                            <i class="fas fa-exclamation-triangle text-warning"></i>
                            <strong>Atenção:</strong> O serviço accel-ppp será reiniciado automaticamente após salvar.
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status do Sistema -->
        <div class="row">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body text-center py-2">
                        <small class="text-muted">
                            <i class="fas fa-server"></i>
                            Sistema de Configuração Accel-PPP v2.0 - 
                            <strong>Restart Automático Ativado</strong>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    
    <script>
        // Adiciona confirmação antes de sair da página se houver alterações não salvas
        let configChanged = false;
        
        $(document).ready(function() {
            // Monitora mudanças nos campos
            $(document).on('input change', '.form-control, .toggle-switch', function() {
                configChanged = true;
            });
        });
        
        // Aviso antes de sair da página
        window.addEventListener('beforeunload', function (e) {
            if (configChanged) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
        
        // Remove o aviso após salvar com sucesso
        function resetChangeState() {
            configChanged = false;
        }
    </script>
</body>
</html>
