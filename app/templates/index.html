<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel-PPP Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editor de Configuração do Accel-PPP</h1>

        <!-- Botões -->
        <div class="d-flex justify-content-between">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <!-- Botões de ações -->
        <div class="mt-4">
            <button class="btn btn-info" onclick="downloadConfig()">Baixar Configuração</button>
            <button class="btn btn-warning" onclick="reloadAccel()">Recarregar Accel-PPP</button>
        </div>

        <!-- Log do comando reload -->
        <div id="log-container" class="mt-3" style="display: none;">
            <h5>Log de Reload</h5>
            <pre id="log-output" class="p-3 bg-light border"></pre>
        </div>

        <!-- Área de Configuração -->
        <div id="sections" class="mb-4"></div>

        <!-- Botão para salvar -->
        <div class="text-center">
            <button class="btn btn-success" onclick="saveConfig()">Salvar Configuração</button>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
