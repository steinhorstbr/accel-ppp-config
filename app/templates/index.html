<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel-PPP Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editor de Configuração do Accel-PPP</h1>

        <!-- Barra de busca -->
        <input type="text" id="search-bar" class="form-control mb-3" placeholder="Buscar seção ou interface..." oninput="filterSections()">

        <!-- Área de Configuração -->
        <div id="sections" class="mb-4"></div>

        <!-- Botões -->
        <div class="text-center">
            <button class="btn btn-info" onclick="downloadConfig()">Baixar Configuração</button>
            <button class="btn btn-success" onclick="saveConfig()">Salvar Configuração</button>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
