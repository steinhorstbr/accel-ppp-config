<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel-PPP Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editor de Configuração do Accel-PPP</h1>

        <!-- Botões -->
        <div class="d-flex justify-content-between">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
            <button class="btn btn-primary" onclick="reloadConfig()">Reload Config</button>
            <a class="btn btn-info" href="/download-config" download>Baixar Configuração</a>
            <button class="btn btn-outline-dark" onclick="toggleTheme()">
                <i id="theme-icon" class="fas fa-sun"></i>
            </button>
        </div>
        
        <!-- Upload do arquivo -->
        <div class="mt-4 mb-4">
            <input type="file" id="file-upload" class="form-control" />
            <button class="btn btn-success mt-2" onclick="uploadConfig()">Upload Configuração</button>
        </div>

        <!-- Área de Configuração -->
        <div id="sections" class="mb-4"></div>

        <!-- Botão para salvar -->
        <div class="text-center">
            <button class="btn btn-success" onclick="saveConfig()">Salvar Configuração</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
