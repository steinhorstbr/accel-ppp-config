<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel-PPP Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Editor de Configuração do Accel-PPP</h1>
        
        <!-- Botões principais -->
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-danger" onclick="window.location.href='/logout'">Logout</button>
            <button class="btn btn-dark" onclick="toggleDarkMode()">Tema Escuro</button>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control me-2" />
                <button type="submit" class="btn btn-primary">Upload Configuração</button>
            </form>
            <button class="btn btn-warning" onclick="reloadConfig()">Recarregar Config</button>
        </div>
        
        <!-- Área de Configuração -->
        <div id="sections" class="mb-4"></div>

        <!-- Botão para salvar -->
        <div class="text-center">
            <button class="btn btn-success" onclick="saveConfig()">Salvar Configuração</button>
        </div>

    </div>

    <script src="/static/js/scripts.js"></script>

</body>
</html>
