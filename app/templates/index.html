<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accel-PPP Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Editor de Configuração do Accel-PPP</h1>
        
        <!-- Botão de Logout -->
        <div class="text-end mb-3">
            <a href="/logout" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>

        <!-- Botão de Baixar Configuração -->
        <div class="text-end mb-3">
            <a href="/api/download" class="btn btn-primary">
                <i class="bi bi-download"></i> Baixar Configuração
            </a>
        </div>

        <!-- Upload de Arquivo -->
        <div class="mb-4">
            <label for="fileUpload" class="form-label">Carregar novo arquivo de configuração</label>
            <input class="form-control" type="file" id="fileUpload">
            <button class="btn btn-warning mt-2" onclick="uploadConfig()">Carregar</button>
        </div>

        <div id="sections"></div>

        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="saveConfig()">
                <i class="bi bi-save"></i> Salvar Configurações
            </button>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
