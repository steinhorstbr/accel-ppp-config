2804:7304:3004::/48,64
delegate=2804:7304:30fc::/48,64
delegate=2804:7304:30fd::/48,64
delegate=2804:7304:30fe::/48,64
delegate=2804:7304:30ff::/48,64
delegate=2804:7304:3039::/48,64
2001:df8:3004:2::/48,64,name=aviso_bloqueio_ipv6
delegate=2001:df8:3004:2::/48,64,name=pool_aviso_bloqueio_ipv6

[ipv6-dns]
###DNS IPV6
2804:7304:1::3
2001:4860:4860::8888
  
[shaper]
up-limiter=police
down-limiter=tbf
  
[ipv6-dhcp]
verbose=1
pref-lifetime=600
valid-lifetime=1800
route-via-gw=1
